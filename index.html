*,

  box-sizing: border-box;

/* Remove default margin */
body
{
  margin: 0;
  font-family:Arial, Helvetica, sans-serif;
  text-align: center;
}

/* Set core body defaults */
body {
  min-height: 100vh;
  scroll-behavior: smooth;
  text-rendering: optimizeSpeed;
  line-height: 1;
  background-color:rgb(1, 23, 41);
}
main {
  display: grid;
  max-width: 70em;
  margin: 0 auto;
  grid-gap: calc(1vw + 1em);
  padding: calc(2vw + 2em);
  padding-top: 0;
}
@media screen and (min-width: 34rem){
  main {
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
  }
}
a, a:visited {
  display: flex;
  flex-direction: column;
  text-decoration: none;
  align-items: center;
  border: 1px solid orange;
  box-shadow: calc(.5vw + .5em) calc(.5vw + .5em) 0px #ffa60025;
  padding: calc(1vw + 1em);
  color: rgb(90, 185, 185);

}
a:hover{
  border: 1px solid orangered;
  color: rgb(233, 161, 151);
  box-shadow: calc(.625vw + .625em) calc(.625vw + .625em) 0px rgba(255, 68, 0, 0.315);
  background: rgba(255,255,255,.02)
}

a:hover svg {
  fill: rgb(126, 216, 216);
  filter: drop-shadow(calc(4px + .8vw) 1px 0 rgba(255, 68, 0, 0.342));
}
a:after {
  content: "";
  position: absolute;
  padding-bottom: 100%;
  display: block;
}
svg {
  fill: rgb(58, 146, 146);
  width: 60%;
  height: 100%;
  filter: drop-shadow(calc(3px + .6vw) 0 0px rgba(255, 166, 0, 0.274));
}

h1 {
  color: #c07d00;
  text-align: center;
  padding: 1em;
  font-weight: normal;
  margin: 0;
  font-size: calc(5vw + 14px);
  text-shadow: calc(.5vw + 1px) calc(.5vw + 1px) 0px #ffa6002d;
}
h1:hover {
  text-shadow: calc(.6vw + 2px) calc(.6vw + 2px) 0px rgba(255, 68, 0, 0.192);
}
h2 {
  font-size: calc(.9em + .5vw);
  margin: 0;
  text-transform: uppercase;
  font-weight: normal;
  letter-spacing: 2px;
}
p {
  font-size: calc(.7em + .5vw);
  margin: 0;
  text-transform: lowercase;
}
a > * + * {
  margin-top: calc(1vw + 3px);
}
